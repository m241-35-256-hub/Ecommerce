<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="nav container">
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="">
                </a>
                <div class="navbar">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="index.html#items" class="nav-link">Featured Items</a>
                    <a href="index.html#menu-container" class="nav-link">Menu</a>
                    <a href="index.html#testimonials" class="nav-link">Testimonials</a>
                    <a href="orders.html" class="nav-link">My Orders</a>
                </div>
                <div class="nav-icons">
                    <a href="#"><i class='bx bxs-user-circle'></i></a>
                    <a href="mycart.html" class="cart"><i class='bx bxs-cart-alt'></i>
                        <span id="cart-total">0</span></a>

                    <div class="menu-icon">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <section>
            <div class="row">
                <div>
                    <br>
                    <br>
                </div>
                <div class="col-lg-12 text-center border rounded bg-light my-5">
                    <h1>My Orders</h1>
                </div>
                
                <div class="col-lg-12">
                    <div id="orders-container">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/cart-utils.js"></script>
    <script>
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const ordersContainer = document.getElementById('orders-container');
            const cartTotal = document.getElementById('cart-total');
            
            // Update cart counter
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cartTotal.innerText = cart.length;
            
            if (orders.length === 0) {
                ordersContainer.innerHTML = `
                    <div class="alert alert-info text-center" role="alert">
                        <h4>No Orders Yet</h4>
                        <p>You haven't placed any orders yet. Start shopping now!</p>
                        <a href="index.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }
            
            // Sort orders by date (newest first)
            orders.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));
            
            let html = '';
            orders.forEach((order, index) => {
                const orderDate = new Date(order.orderDate).toLocaleString();
                html += `
                    <div class="card mb-3">
                        <div class="card-header bg-primary text-white">
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>Order ID:</strong> ${order.orderId}
                                </div>
                                <div class="col-md-6 text-end">
                                    <strong>Date:</strong> ${orderDate}
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <strong>Customer Name:</strong> ${order.customer.name}
                                </div>
                                <div class="col-md-4">
                                    <strong>Phone:</strong> ${order.customer.phone}
                                </div>
                                <div class="col-md-4">
                                    <strong>Payment:</strong> ${order.paymentMode}
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <strong>Delivery Address:</strong> ${order.customer.address}
                                </div>
                            </div>
                            <h5>Order Items:</h5>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Spicy Level</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                order.items.forEach(item => {
                    const subtotal = item.Price * item.Quantity;
                    html += `
                        <tr>
                            <td>${item.Product_name}</td>
                            <td>${item.Spicy_level}</td>
                            <td>$${item.Price}</td>
                            <td>${item.Quantity}</td>
                            <td>$${subtotal.toFixed(2)}</td>
                        </tr>
                    `;
                });
                
                html += `
                                </tbody>
                            </table>
                            <div class="text-end">
                                <h4>Total: $${order.total.toFixed(2)}</h4>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-sm btn-info" onclick="reorder(${index})">
                                <i class='bx bx-revision'></i> Reorder
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteOrder(${index})">
                                <i class='bx bx-trash'></i> Delete
                            </button>
                        </div>
                    </div>
                `;
            });
            
            ordersContainer.innerHTML = html;
        }
        
        function reorder(orderIndex) {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const order = orders[orderIndex];
            
            if (confirm('Add all items from this order to your cart?')) {
                // Add all items to cart
                order.items.forEach(item => {
                    addToCart(item);
                });
                
                alert('Items added to cart!');
                window.location.href = 'mycart.html';
            }
        }
        
        function deleteOrder(orderIndex) {
            if (confirm('Are you sure you want to delete this order?')) {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                orders.splice(orderIndex, 1);
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
            }
        }
        
        // Load orders on page load
        window.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>

</html>
